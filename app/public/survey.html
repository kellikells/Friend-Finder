<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>

    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Friend Finder</title>

    <!-- reset css -->
    <link rel='stylesheet' href='../../assets/css/reset.css'>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'

<body>

    <div class='container'>
        <h1>Survey Questions</h1>
        <hr>
        <h3>About You</h3>

        <form role='form'>
            <div class='form-group'>
                <label for='name'>Name (required) </label>

            </div>

                <input type='text' class='form-control' id='picture' required>
            </div>

            <div class='form-group'>
                <h3>Question 1</h3>
                <label for='q1'> Summer is better than Winter: </label>
                <br>
                <select id='q1' required>
                    <option value></option>
                    <option value='1'>1 (SEVERELY Disagree)</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 (Agree)</option>
                </select>
            </div>
            <div class='form-group'>
                <h3> Question 2</h3>
                <label for='q2'> DoorDash/PostMates/UberEats is better than going out to eat: </label>
                <br>
                <select id='q2' required>
                    <option value></option>
                    <option value='1'>1 (SEVERELY Disagree)</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 (Agree)</option>
                </select>
            </div>
            <div class='form-group'>

                <br>

                    <option value='4'>4</option>
                    <option value='5'>5 (Agree)</option>
                </select>
            </div>
            <div class='form-group'>
                <h3>Question 4 </h3>
                <label for='q4'> You consider yourself a morning person: </label>
                <br>
                <select id='q4' required>
                    <option value></option>
                    <option value='1'>1 (SEVERELY Disagree)</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 (Agree)</option>
                </select>
            </div>
            <div class='form-group'>

                <label for='q5'> You like pets: </label>

                    <option value='5'>5 (Agree)</option>

            <div class='form-group'>

                <br>
                <select id='q6' required>
                    <option value></option>
                    <option value='1'>1 (SEVERELY Disagree)</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 (Agree)</option>
                </select>
            </div>
            <div class='form-group'>
                <h3> Question 7</h3>
                <label for='q7'> You are a heavy sleeper: </label>
