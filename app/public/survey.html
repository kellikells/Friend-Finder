<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- reset css -->
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- google fonts -->

    <!--MY CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <h3>About You</h3>

        <form role="form">
            <div class="form-group">
                <label for="name">Name (required) </label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="picture">Link to Photo Image (Required) </label>
                <input type="text" class="form-control" id="picture" required>
            </div>

            <div class="form-group">
                <h3>Question 1</h3>
                <label for="q1"> Would you consider yourself a morning person?</label>

            </div>
            <div class="form-group">
                <h3> Question 2</h3>
                <label for="q2"> Do you like pets?</label>

            </div>
            <div class="form-group">
                <h3>Question 3 </h3>
                <label for="q3"> Are you an outdoors person?</label>

            </div>
            <div class="form-group">
                <h3>Question 4 </h3>
                <label for="q4"> Big fan of Doordash/Postmates</label>

            </div>
            <div class="form-group">
                <h3>Question 5 </h3>
                <label for="q5"> You can never pass up an invite to a group hangout</label>

            </div>
            <div class="form-group">
                <h3>Question 6</h3>
                <label for="q6">Consider yourself a neat freak </label>

            </div>
            <div class="form-group">
                <h3> Question 7</h3>
                <label for="q7"> Heavy sleeper? </label>

            </div>
            <div class="form-group">
                <h3>Question 8 </h3>
                <label for="q8"> Prefer comedy over horror films</label>

            </div>
            <div class="form-group">
                <h3>Question 9 </h3>
                <label for="q9">Big on holiday spirit </label>

            </div>
            <div class="form-group">
                <h3>Question 10 </h3>
                <label for="q10"> Answered these honestly</label>

            </div>



            <!-- SUBMIT BUTTON  -->
            <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

        </form>

        <!-- FOOTER  -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <a href="/api/friends">API Friends List</a>
                    |
                    <a href="">GitHub Repo</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Link to jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
