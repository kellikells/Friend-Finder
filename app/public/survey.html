<script type='text/javascript'>

    var scoresArray = [];

    // object constructor for each User Survey 
    function Friend(name, picture, scores) {
        this.name = name;
        this.picture = picture;
        this.scoresArray = scores;
    }

    function scores() {
        let i = 1;
        while (i < 4) {
            let oneValue = $('#q' + i + '').val();
            i++;
            scoresArray.push(oneValue);
        }
        return scoresArray;
    }

    // ----- function: add scores together
    var scoreTotal = 0;
    function getScoreTotal() {
        for (let i = 0; i < scoresArray.length; i++) {
            scoreTotal += (parseInt(scoresArray[i]));
        }
    }

    $('#submit').on('click', function (event) {
        event.preventDefault();
        scores();
        getScoreTotal();
        console.log(scoresArray);
        console.log(scoreTotal);

        // --- creating the object of data from the survey
        var user = new Friend($('#name').val().trim(), $('#picture').val().trim(), scoresArray);


        // POST : (route "url", object to send, callback) 
        // the CALLBACK is the server's response: in apiRoutes that returns compatable match
        $.post('/api/friends', user,
            function (compatable) {
                if (compatable) {
                    // modal of compatable data
                    alert(`compatable`);
                }
            });


      
    });
